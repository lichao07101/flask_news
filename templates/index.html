<h1>李超新闻网</h1>
{% block content %}
<form  role="form" method='post'>
  <div>
    <label>{{ form.title.label.text }}</label>
    <div>
      {{ form.title }}
    </div>
  </div>
  <div>
    <label>{{ form.body.label.text }}</label>
    <div>
      {{ form.body }}
    </div>
  </div>
  <div>
    <div>
      {{ form.csrf_token }}
      {{ form.submit }}
    </div>
  </div>
</form>

    {% for obj in news_list %}
    <div>
            <p><a href="{{ url_for('body', id=obj.id) }}" >{{ obj.title }}</a></p>
    </div>
    {% endfor %}
{% endblock %}
